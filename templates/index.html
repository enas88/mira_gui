<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Exhaustive Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" href="/">Miraculous</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle"><i class="fas fa-bars"></i></button>
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <input id="query_text" class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." />
                <button class="btn btn-primary" onclick="query_search(event, '/exhaustive_search', 'table')"><i class="fas fa-search"></i></button>
            </div>
        </form>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Core</div>
                        <a class="nav-link" href="/">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Dashboard
                        </a>
                        <div class="sb-sidenav-menu-heading">Dataset Discovery</div>
                        <a class="nav-link" href="/catalog">
                            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                            Dataset Catalog
                        </a>
                        <a class="nav-link" href="/useful">
                            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                            Dataset Usefulness
                        </a>
                        <a class="nav-link" href="/exhaustive">
                            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                            Exhaustive Search
                        </a>
                        <a class="nav-link" href="/ann">
                            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                            Approximate Search
                        </a>
                        <a class="nav-link" href="/optimized">
                            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                            Optimized Search
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    User
                </div>
            </nav>
        </div>
        
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h3 class="mt-4">Exhaustive Search</h3>

                    <!-- Logo at the top of the form -->
                    <div class="text-center mb-4">
                        <img src="static/img/logo6.PNG" alt="Logo" class="img-fluid" style="max-height: 100px;">
                    </div>

                    <div class="card mb-4">
                        <form onsubmit="query_search(event, '/exhaustive_search', 'table')">
                            <div class="input-group mb-3">
                                <input id="query_text" class="form-control" type="text" placeholder="Enter your query here" aria-label="Query" />
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Container to display results in table format -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i> Search Results
                        </div>
                        <div class="card-body">
                            <table id="resultsTable" class="table table-striped">
     
                                <tbody id="resultsContainer">
                                    <!-- JavaScript will dynamically insert rows here -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Modal for displaying the table details -->
                    <div class="modal fade" id="tableViewModal" tabindex="-1" aria-labelledby="tableViewModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="tableViewModalLabel">Table View</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div id="tableContainer">
                                        <!-- Table content will be dynamically inserted here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Miraculous 2024</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="static/js/scripts.js"></script>
</body>
</html>

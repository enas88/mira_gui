<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Manage Persons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="static/js/script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">


</head>

<body>
    <div class="container pt-2">
    <h2>Manage Persons</h2>

    <form method="post" onsubmit="addPerson(event)">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" required><br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" required><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required><br>
        <button type="submit">Add Person</button>
    </form>
</div>

<div class="container mt-5">
    <h2>Person Records</h2>
    
    <table id="personTable" class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<div class="container mt-5">
    <h2>Upload a CSV File</h2>
    <form id="csvUploadForm" method="post" enctype="multipart/form-data">
        <div class="input-group mb-3">
            <div class="custom-file col-3">
                <input type="file" class="custom-file-input" id="file" name="file">
                <label class="custom-file-label" for="file">Choose a file</label>
            </div>
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </div>
    </form>
</div>


<div class="container mt-5">
    <h2>CSV Records</h2>
    
    <table id="csvTable" class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="csvTableBody">
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>
</div>

</body>
</html>
